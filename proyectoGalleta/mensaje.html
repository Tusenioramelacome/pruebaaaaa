<!DOCTYPE html>
<html>
<head>
    <title>Mensaje de la Fortuna</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body ng-app="appMensaje" ng-controller="ControladorMensaje">
<div>
    <img src="img/abierta.png" alt="Galleta de la Fortuna Abierta">
    <p>{{mensaje}}</p>
    <button onclick="volver()">Volver a Intentar</button>
    <script>
    function volver() {
        window.history.back();
    }
    </script>
</div>
</body>
</html>
